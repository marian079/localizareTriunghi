<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Problema de localizare</title>
    <link rel="stylesheet" href="style.css"> <!-- Link către fișierul CSS extern -->
</head>
<body>
    <h1>Localizare în triunghi</h1>
    <form>
        <fieldset>
            <legend>Punctul A</legend>
            <label for="xA">xA:</label>
            <input type="number" id="xA" name="xA" placeholder="Coordonata X"><br><br>
            
            <label for="yA">yA:</label>
            <input type="number" id="yA" name="yA" placeholder="Coordonata Y"><br><br>
        </fieldset>

        <fieldset>
            <legend>Punctul B</legend>
            <label for="xB">xB:</label>
            <input type="number" id="xB" name="xB" placeholder="Coordonata X"><br><br>

            <label for="yB">yB:</label>
            <input type="number" id="yB" name="yB" placeholder="Coordonata Y"><br><br>
        </fieldset>

        <fieldset>
            <legend>Punctul C</legend>
            <label for="xC">xC:</label>
            <input type="number" id="xC" name="xC" placeholder="Coordonata X"><br><br>

            <label for="yC">yC:</label>
            <input type="number" id="yC" name="yC" placeholder="Coordonata Y"><br><br>
        </fieldset>

        <fieldset>
            <legend>Punctul M</legend>
            <label for="xM">xM:</label>
            <input type="number" id="xM" name="xM" placeholder="Coordonata X"><br><br>

            <label for="yM">yM:</label>
            <input type="number" id="yM" name="yM" placeholder="Coordonata Y"><br><br>
        </fieldset>

        <input type="submit" value="Trimite">
    </form>
    <script src="script.js"></script>
</body>
</html>
