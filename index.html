<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Problema de localizare</title>
    <link rel="stylesheet" href="style.css"> <!-- Link către fișierul CSS extern -->
</head>
<body>
  
    <h1>Localizare în triunghi</h1>

    <form id="coordForm">
        <fieldset>
            <legend>Punctul A</legend>
            <label for="ax">xA:</label>
            <input type="number" id="ax" name="ax" placeholder="Coordonata X"><br><br>
            
            <label for="ay">yA:</label>
            <input type="number" id="ay" name="ay" placeholder="Coordonata Y"><br><br>
        </fieldset>

        <fieldset>
            <legend>Punctul B</legend>
            <label for="bx">xB:</label>
            <input type="number" id="bx" name="bx" placeholder="Coordonata X"><br><br>

            <label for="by">yB:</label>
            <input type="number" id="by" name="by" placeholder="Coordonata Y"><br><br>
        </fieldset>

        <fieldset>
            <legend>Punctul C</legend>
            <label for="cx">xC:</label>
            <input type="number" id="cx" name="cx" placeholder="Coordonata X"><br><br>

            <label for="cy">yC:</label>
            <input type="number" id="cy" name="cy" placeholder="Coordonata Y"><br><br>
        </fieldset>

        <fieldset>
            <legend>Punctul M</legend>
            <label for="mx">xM:</label>
            <input type="number" id="mx" name="mx" placeholder="Coordonata X"><br><br>

            <label for="my">yM:</label>
            <input type="number" id="my" name="my" placeholder="Coordonata Y"><br><br>
        </fieldset>

       
    </form>
    <button type="button" onclick="checkPosition()">Verifică Poziția</button>
    <div id="result" style="margin-top: 20px; font-weight: bold;"></div>
    

    <script src="script.js"></script>
</body>
</html>
